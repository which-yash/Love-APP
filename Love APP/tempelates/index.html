{% extends "base.html" %}
{% block content %}
  <h1>🌹 Romantic Combo App 🌹</h1>

  <div class="card">
    <form action="/love" method="post" class="form">
      <h2>💘 Love Calculator</h2>
      {% if error %}<p class="error">{{ error }}</p>{% endif %}
      <input name="name1" placeholder="Your name" required />
      <input name="name2" placeholder="Partner's name" required />
      <button type="submit" class="btn">Calculate Love ❤️</button>
    </form>
  </div>

  <div class="card">
    <h2>🎮 Virtual Date</h2>
    <a href="/date"><button class="btn">Start Virtual Date 🌟</button></a>
  </div>
{% endblock %}
